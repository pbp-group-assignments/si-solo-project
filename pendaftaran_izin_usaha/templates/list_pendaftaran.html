{% extends 'base.html' %}

{% block meta %}
<title>List Pendaftaran Usaha</title>
{% endblock meta %}

{% block content %}
<head>
    <script>
        $(document).ready(function(){
          var jumlahDaftar = 0;
          $.get('usaha-json', function(data){
            for (let i = 0; i < data.length; i++){
                $('#list-pendaftaran').append(`<div id="${data[i].pk}--daftar" class="card text-white bg-dark mb-3 transform transition duration-500 hover:scale-105 flex-auto" style="max-width: 17rem; min-width: 17rem;">
          <div class="card-header text-white bg-dark mb-3"> ${data[i].fields.statusPendaftaran}  -  ${data[i].fields.namaUsaha}
          <div class="card-body text-white bg-dark mb-3">
            <h4 class="card-title text-white bg-dark mb-3" style="text-align: center;">${data[i].fields.jenisUsaha}</h4>
            <p class="card-text text-white bg-dark mb-3" style="text-align: center;">${data[i].fields.alamatUsaha}</p>
            <p class="card-text text-white bg-dark mb-3" style="text-align: center;">${data[i].fields.nomorTeleponUsaha}</p>
            <div class="container text-white bg-dark mb-3" style="text-align: center;">
              ${data[i].fields.statusPendaftaran == 'Diajukan' ? `<a><button class="button-delete bg-red-600"style="width: 75px; height: 30px" ><a class="font-delete" onclick="batalkanPermohonan(${data[i].pk})">Batalkan</a></button></a>`:``}
            </div>
            <div class="container text-white bg-dark mb-3" style="text-align: center;">
              ${data[i].fields.statusPendaftaran == 'Diterima' ? `<p class="card-text text-white bg-dark mb-3" style="text-align: center;">Nomor Izin Usaha: ${data[i].fields.nomorIzinUsaha}</p>`:``}
            </div>
          </div>
          </div>
          </div>
          </div>`)

              if (data[i].fields.statusPendaftaran == 'Diajukan' || data[i].fields.statusPendaftaran == 'Diproses'){
                jumlahDaftar++;
              }
            }
          })
          
          $('#daftar-usaha').click(function(){
            if (jumlahDaftar >= 3){
              window.alert('Maaf Anda telah mendaftarkan 3 usaha, mohon tunggu sampai proses pendaftaran selesai')
              $('#namaPemilik').val('')
              $('#nomorTeleponPemilik').val('')
              $('#alamatTempatTinggalPemilik').val('')
              $('#namaUsaha').val('')
              $('#jenisUsaha').val('Pilih jenis usaha')
              $('#alamatUsaha').val('')
              $('#nomorTeleponUsaha').val('')
            }else{
              if ($('#namaPemilik').val() != '' && $('#nomorTeleponPemilik').val() != '' && $('#alamatTempatTinggalPemilik').val() != '' && $('#namaUsaha').val() != '' && $('#jenisUsaha').val() != 'Pilih jenis usaha' && $('#alamatUsaha').val() != '' && $('#nomorTeleponUsaha').val() != ''){
                $.ajax({
                  url: 'daftar-usaha-baru/',
                  type: 'POST',
                  data: {namaPemilik: $('#namaPemilik').val(), nomorTeleponPemilik: $('#nomorTeleponPemilik').val(), alamatPemilik: $('#alamatTempatTinggalPemilik').val(), namaUsaha: $('#namaUsaha').val(), jenisUsaha: $('#jenisUsaha').val(), alamatUsaha: $('#alamatUsaha').val(), nomorTeleponUsaha: $('#nomorTeleponUsaha').val()},
                  success: function(response){
                    $('#list-pendaftaran').append(`<div id="${response.pk}--daftar" class="card text-white bg-dark mb-3 transform transition duration-500 hover:scale-105 flex-auto" style="max-width: 17rem; min-width: 17rem;">
            <div class="card-header text-white bg-dark mb-3"> ${response.fields.statusPendaftaran}  -  ${response.fields.namaUsaha}
            <div class="card-body text-white bg-dark mb-3">
              <h4 class="card-title text-white bg-dark mb-3" style="text-align: center;">${response.fields.jenisUsaha}</h4>
              <p class="card-text text-white bg-dark mb-3" style="text-align: center;">${response.fields.alamatUsaha}</p>
              <p class="card-text text-white bg-dark mb-3" style="text-align: center;">${response.fields.nomorTeleponUsaha}</p>
              <div class="container text-white bg-dark mb-3" style="text-align: center;">
                  <a><button class="button-delete bg-red-600"style="width: 75px; height: 30px" ><a class="font-delete" onclick="batalkanPermohonan(${response.pk})">Batalkan</a></button></a>
              </div>
            </div>
            </div>
            </div>
            </div>`)
                  }
                })

                jumlahDaftar++;
                $('#namaPemilik').val('')
                $('#nomorTeleponPemilik').val('')
                $('#alamatTempatTinggalPemilik').val('')
                $('#namaUsaha').val('')
                $('#jenisUsaha').val('Pilih jenis usaha')
                $('#alamatUsaha').val('')
                $('#nomorTeleponUsaha').val('')
              }else if($('#namaPemilik').val() != '' && $('#nomorTeleponPemilik').val() != '' && $('#alamatTempatTinggalPemilik').val() != '' && $('#namaUsaha').val() != '' && $('#jenisUsaha').val() == 'Pilih jenis usaha' && $('#alamatUsaha').val() != '' && $('#nomorTeleponUsaha').val() != ''){
                window.alert('Mohon pilih jenis usaha yang ingin didaftarkan')
              }else{
                window.alert('Mohon lengkapi data usaha')
              }
            }
          })

          batalkanPermohonan = (daftarId) => {
            $.ajax({
              url: `/daftar-usaha/cancel/${daftarId}`,
              type: 'DELETE',
              success: function(response){
                $(`#${daftarId}--daftar`).remove()
                jumlahDaftar--;
              }
            })
          }
        })
    </script>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid navbar-dark bg-dark">
      <a class="navbar-brand navbar-dark bg-dark">Hello, {{username}}!</a>
      <button class="navbar-toggler navbar-dark bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon navbar-dark bg-dark"></span>
        </button>
        <div class="collapse navbar-collapse navbar-dark bg-dark" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link navbar-dark bg-dark cursor-pointer" data-bs-toggle="modal" data-bs-target="#DaftarUsahaBaruModal">Daftar Usaha Baru<span class="sr-only navbar-dark bg-dark"></span></a>
              </li>
            </ul>
        </div>
  </div>
</nav>
  <a class="text-white nav-link navbar-dark bg-dark cursor-pointer" data-bs-toggle="modal" data-bs-target="#DaftarUsahaBaruModal">Daftar Usaha Baru<span class="sr-only navbar-dark bg-dark"></span></a>
  <div class="modal fade" id="DaftarUsahaBaruModal" tabindex="-1" role="dialog" aria-labelledby="DaftarUsahaBaruModal" aria-hidden="true">
    <div class="modal-dialog bg-dark" role="document">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="DaftarUsahaBaruModal">Daftar Usaha Baru</h5>
        </div>
        <div class="modal-body">
          {% csrf_token %}
          <label class="text-white font-bold">Nama Usaha</label>
          <input id="namaUsaha" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-zinc-800 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="namaUsaha" name="namaUsaha" placeholder="Nama Usaha">
          <label class="text-white font-bold">Jenis Usaha</label>
          <select id="jenisUsaha" class="block py-2.5 px-0 w-full text-sm text-gray-500 rounded bg-white border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer">
            <option selected>Pilih jenis usaha</option>
            <option value="Kuliner">Kuliner</option>
            <option value="Tempat Wisata">Tempat Wisata</option>
            <option value="Menjual Bahan Pokok">Menjual Bahan Pokok</option>
          </select>
          <label class="text-white font-bold">Alamat Usaha</label>
          <input id="alamatUsaha" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-zinc-800 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="alamatUsaha" name="alamatUsaha" placeholder="Alamat Usaha">
          <label class="text-white font-bold">Nomor Telepon Usaha</label>
          <input id="nomorTeleponUsaha" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-zinc-800 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="nomorTeleponUsaha" name="nomorTeleponUsaha" placeholder="Nomor Telepon Usaha">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="daftar-usaha" type="button" class="btn btn-primary">Daftar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="items-center flex justify-center">
    <div class="grid gap-4 grid-cols-1 sm:grid-flow-cols-1 md:grid-cols-3 lg:grid-cols-4 m-4" id="list-pendaftaran"></div>
  </div>

{% endblock content %}
