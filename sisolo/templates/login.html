{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
  <h1 class="text-zinc-800" style="font-weight:bold ; font-size:50px; text-align: center; margin-bottom: 20px;">Login</h1>


<div class="items-center md:flex flex justify-center">
    <form class="bg-zinc-800 shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2" for="username">
                Username
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-zinc-800 leading-tight focus:outline-none focus:shadow-outline" type="text" name="username" placeholder="Username">
    </div>
    <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="password">
            Password
        </label>
        <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-zinc-800 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" name="password" placeholder="Password">
        <p class="text-red-500 text-xs italic">Please choose a password.</p>
    </div>
      <div class="flex items-center justify-center">
        <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Login">
    </div>
    {% if messages %}
        <ul style="margin-top: 5px;" class="text-white">
            {% for message in messages %}
                <li align="center">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</form>
</div>

{% endblock content %}
